{% extends "kvadro/template.html" %}
{% block title %} Ласкаво  просимо  до  розрахунку {% endblock %}
{% block content %}
<div class="column is-one-third">
    <p> Крок № {{step}} (результат)</p>


    <a href="/calculate/{{pk}}/?back=1">
        <button class="mt-3 btn btn-info px-5" type="button">Назад</button>
    </a>
</div>
{% endblock %}
{% block backbutton %}
<a href="{{request.META.HTTP_REFERER|escape}}">
    <button type="button" class="mt-3 btn btn-dark px-5">
        Повернутися  на  попередню  сторінку
    </button>
</a>
{% endblock %}
