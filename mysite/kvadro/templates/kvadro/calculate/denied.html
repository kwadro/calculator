{% extends "kvadro/template.html" %}
{% block title %} Доступ закритий{% endblock %}
{% block info-message %}
    {% if message %}
        <div class="alert alert-{{message.status}}">{{message.content}}</div>
    {% endif %}
{% endblock %}
{% block content %}
    <div class="column is-one-third">
        Немає  доступу
    </div>
{% endblock %}
{% block backbutton %}
    <a href="{{request.META.HTTP_REFERER|escape}}">
    <button type="button" class="mt-3 btn btn-dark px-5">
        Повернутися  на  попередню  сторінку
    </button>
</a>
{% endblock %}
